syntax = "proto3";

service YTMusicAPI {
  // Reference
  rpc Init (InitRequest) returns (InitResponse);
  
  // Setup
  rpc Setup (SetupRequest) returns (SetupResponse);
  rpc SetupOAuth (SetupOAuthRequest) returns (SetupOAuthResponse);
  
  // Search
  rpc Search (SearchRequest) returns (SearchResponse);
  rpc GetSearchSuggestions (GetSearchSuggestionsRequest) returns (GetSearchSuggestionsResponse);
  
  // Browsing
  rpc GetHome (GetHomeRequest) returns (GetHomeResponse);
  rpc GetArtist (GetArtistRequest) returns (GetArtistResponse);
  rpc GetArtistAlbums (GetArtistAlbumsRequest) returns (GetArtistAlbumsResponse);
  rpc GetAlbum (GetAlbumRequest) returns (GetAlbumResponse);
  rpc GetAlbumBrowseId (GetAlbumBrowseIdRequest) returns (GetAlbumBrowseIdResponse);
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
  rpc GetUserPlaylists (GetUserPlaylistsRequest) returns (GetUserPlaylistsResponse);
  rpc GetUserVideos (GetUserVideosRequest) returns (GetUserVideosResponse);
  rpc GetSong (GetSongRequest) returns (GetSongResponse);
  rpc GetSongRelated (GetSongRelatedRequest) returns (GetSongRelatedResponse);
  rpc GetLyrics (GetLyricsRequest) returns (GetLyricsResponse);
  rpc GetTasteProfile (GetTasteProfileRequest) returns (GetTasteProfileResponse);
  rpc SetTasteProfile (SetTasteProfileRequest) returns (SetTasteProfileResponse);
  
  // Explore
  rpc GetMoodCategories (GetMoodCategoriesRequest) returns (GetMoodCategoriesResponse);
  rpc GetMoodPlaylists (GetMoodPlaylistsRequest) returns (GetMoodPlaylistsResponse);
  rpc GetCharts (GetChartsRequest) returns (GetChartsResponse);
  
  // Watch
  rpc GetWatchPlaylist (GetWatchPlaylistRequest) returns (GetWatchPlaylistResponse);
  
  // Library
  rpc GetLibraryPlaylists (GetLibraryPlaylistsRequest) returns (GetLibraryPlaylistsResponse);
  rpc GetLibrarySongs (GetLibrarySongsRequest) returns (GetLibrarySongsResponse);
  rpc GetLibraryAlbums (GetLibraryAlbumsRequest) returns (GetLibraryAlbumsResponse);
  rpc GetLibraryArtists (GetLibraryArtistsRequest) returns (GetLibraryArtistsResponse);
  rpc GetLibrarySubscriptions (GetLibrarySubscriptionsRequest) returns (GetLibrarySubscriptionsResponse);
  rpc GetLibraryPodcasts (GetLibraryPodcastsRequest) returns (GetLibraryPodcastsResponse);
  rpc GetLibraryChannels (GetLibraryChannelsRequest) returns (GetLibraryChannelsResponse);
  rpc GetLikedSongs (GetLikedSongsRequest) returns (GetLikedSongsResponse);
  rpc GetSavedEpisodes (GetSavedEpisodesRequest) returns (GetSavedEpisodesResponse);
  rpc GetHistory (GetHistoryRequest) returns (GetHistoryResponse);
  rpc AddHistoryItem (AddHistoryItemRequest) returns (AddHistoryItemResponse);
  rpc RemoveHistoryItems (RemoveHistoryItemsRequest) returns (RemoveHistoryItemsResponse);
  rpc RateSong (RateSongRequest) returns (RateSongResponse);
  rpc EditSongLibraryStatus (EditSongLibraryStatusRequest) returns (EditSongLibraryStatusResponse);
  rpc RatePlaylist (RatePlaylistRequest) returns (RatePlaylistResponse);
  rpc SubscribeArtists (SubscribeArtistsRequest) returns (SubscribeArtistsResponse);
  rpc UnsubscribeArtists (UnsubscribeArtistsRequest) returns (UnsubscribeArtistsResponse);
  rpc GetAccountInfo (GetAccountInfoRequest) returns (GetAccountInfoResponse);
  
  // Playlists
  rpc GetPlaylist (GetPlaylistRequest) returns (GetPlaylistResponse);
  rpc CreatePlaylist (CreatePlaylistRequest) returns (CreatePlaylistResponse);
  rpc EditPlaylist (EditPlaylistRequest) returns (EditPlaylistResponse);
  rpc DeletePlaylist (DeletePlaylistRequest) returns (DeletePlaylistResponse);
  rpc AddPlaylistItems (AddPlaylistItemsRequest) returns (AddPlaylistItemsResponse);
  rpc RemovePlaylistItems (RemovePlaylistItemsRequest) returns (RemovePlaylistItemsResponse);
  
  // Podcasts
  rpc GetChannel (GetChannelRequest) returns (GetChannelResponse);
  rpc GetChannelEpisodes (GetChannelEpisodesRequest) returns (GetChannelEpisodesResponse);
  rpc GetPodcast (GetPodcastRequest) returns (GetPodcastResponse);
  rpc GetEpisode (GetEpisodeRequest) returns (GetEpisodeResponse);
  rpc GetEpisodesPlaylist (GetEpisodesPlaylistRequest) returns (GetEpisodesPlaylistResponse);
  
  // Uploads
  rpc GetLibraryUploadSongs (GetLibraryUploadSongsRequest) returns (GetLibraryUploadSongsResponse);
  rpc GetLibraryUploadArtists (GetLibraryUploadArtistsRequest) returns (GetLibraryUploadArtistsResponse);
  rpc GetLibraryUploadAlbums (GetLibraryUploadAlbumsRequest) returns (GetLibraryUploadAlbumsResponse);
  rpc GetLibraryUploadArtist (GetLibraryUploadArtistRequest) returns (GetLibraryUploadArtistResponse);
  rpc GetLibraryUploadAlbum (GetLibraryUploadAlbumRequest) returns (GetLibraryUploadAlbumResponse);
  rpc UploadSong (UploadSongRequest) returns (UploadSongResponse);
  rpc DeleteUploadEntity (DeleteUploadEntityRequest) returns (DeleteUploadEntityResponse);
}

